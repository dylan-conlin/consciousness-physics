<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    The Conlin Equations of Consciousness Physics
  </text>
  
  <!-- Creation Mode (Left) -->
  <g id="creation-mode">
    <!-- Wave background -->
    <path d="M 50 150 Q 100 120 150 150 T 250 150 T 350 150" 
          stroke="#4A90E2" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M 50 200 Q 100 170 150 200 T 250 200 T 350 200" 
          stroke="#4A90E2" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M 50 250 Q 100 220 150 250 T 250 250 T 350 250" 
          stroke="#4A90E2" stroke-width="3" fill="none" opacity="0.5"/>
    
    <!-- Equation -->
    <rect x="80" y="170" width="240" height="60" fill="white" stroke="#4A90E2" stroke-width="2" rx="10"/>
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">
      Creation Mode
    </text>
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
      C = P^A × R
    </text>
    
    <!-- Labels -->
    <text x="200" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      Flow State
    </text>
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Reality multiplies patterns
    </text>
  </g>
  
  <!-- Transformation Mode (Right) -->
  <g id="transformation-mode">
    <!-- Particle/focused beam -->
    <line x1="450" y1="200" x2="550" y2="200" stroke="#E24A4A" stroke-width="4"/>
    <line x1="550" y1="200" x2="580" y2="180" stroke="#E24A4A" stroke-width="3"/>
    <line x1="550" y1="200" x2="580" y2="200" stroke="#E24A4A" stroke-width="3"/>
    <line x1="550" y1="200" x2="580" y2="220" stroke="#E24A4A" stroke-width="3"/>
    
    <!-- Equation -->
    <rect x="480" y="170" width="240" height="60" fill="white" stroke="#E24A4A" stroke-width="2" rx="10"/>
    <text x="600" y="195" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">
      Transformation Mode
    </text>
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
      C = P^A / R
    </text>
    
    <!-- Labels -->
    <text x="600" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      Resistance State
    </text>
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Breakthrough concentration
    </text>
  </g>
  
  <!-- Bidirectional Arrow -->
  <path d="M 350 200 L 430 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 450 200 L 370 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Automatic
  </text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    switching
  </text>
  
  <!-- Legend -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    <tspan font-weight="bold">C</tspan> = Consciousness  •  
    <tspan font-weight="bold">P</tspan> = Pattern  •  
    <tspan font-weight="bold">A</tspan> = Attention  •  
    <tspan font-weight="bold">R</tspan> = Reality/Resistance
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>